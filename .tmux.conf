# ~/.tmux.conf

# Установка префикса
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Индексация окон с 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Мышь
set -g mouse on

# Режим вима для копирования
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Переключение между панелями
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Переключение между окнами
bind -r n next-window
bind -r p previous-window

# Изменение размера панелей
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Статус бар
set -g status-interval 1
set -g status-justify centre
set -g status-left-length 100
set -g status-right-length 100
set -g status-style "fg=#665c54,bg=default,none"
set -g status-bg default

# Цвета
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Ключи для разделения панелей
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Нотификации
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Отображение раскладки клавиатуры в статус баре
set -g status-right "#[fg=#d3869b,bg=default,none] #(~/.local/bin/tmux-keyboard-layout) #[fg=#d3869b,bg=default,none]| %H:%M | %d-%b-%y "
set -g status-left "#[fg=#d3869b,bg=default,none] #S "

# Стиль панели
set -g pane-border-style "fg=#665c54"
set -g pane-active-border-style "fg=#d3869b"

# Стиль сообщений
set -g message-style "fg=#d3869b,bg=#3c3836"

# Окна
setw -g window-status-current-format "#[fg=#d3869b,bg=default,none] #I:#W "
setw -g window-status-format "#[fg=#665c54,bg=default,none] #I:#W "

# Дополнительные настройки для лучшей работы
set -g escape-time 0
set -g focus-events on

